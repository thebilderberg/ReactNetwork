<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json предоставляет метаданные, используемые при установке вашего веб-приложения на
мобильное устройство или рабочий стол пользователя. https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Обратите внимание на использование % PUBLIC _ URL % в приведенных выше тегах.
 Во время сборки он будет заменен URL-адресом общедоступной папки.
 Из HTML можно ссылаться только на файлы внутри папки "общедоступные".

 В отличие от "/favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет
корректно работать как с маршрутизацией на стороне клиента, так и с общедоступным URL-адресом, не являющимся корневым.
 Узнайте, как настроить общедоступный URL-адрес, не являющийся корневым, запустив "сборку запуска npm".
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
